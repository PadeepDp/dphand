<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>
<body style="background-color: #eee;">


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>


    <div class="m-6">
    <nav class="navbar navbar-expand-lg navbar-expand-sm navbar-expand">
      <div class="container-fluid">
        <a href="/" class="navbar-brand">
          <img src='https://i.postimg.cc/G3qBB0jn/DP-logo.jpg' height="60" width="70" alt='DP-logo' />
        </a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav navbar-right ms-auto">
            <a href="/" class="nav-item nav-link">Home</a>
            <% if(session.user) { %>
              <a href="/logout" class="nav-item nav-link">Logout</a>
              <% } else { %>
            <a href="/signup" class="nav-item nav-link">Sign Up</a>
            <a href="/login" class="nav-item nav-link">Login</a>
            <% } %>
            <a href="/cart" class="nav-item nav-link">Cart</a>
          </div>
        </div>
      </div>
    </nav>
  </div>
    
    <section class="orders light-section">
        <div class="container mx-auto pt-12">
            <h1 class="font-bold text-lg mb-4">All orders</h1>
            <table class="w-full table-auto bg-white" style="background-color: #eee;">
                <thead>
                    <tr>
                        <th class="px-4 py-2 text-left">Orders</th>
                        <th class="px-4 py-2 text-left">Phone</th>
                        <th class="px-4 py-2 text-left">Address</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <% if(order.length) { %>
                    <% order.forEach((order) => { %>
                    <tr>
                        <td class="border px-4 py-2">
                            <a class="link" href="/customer/<%= order._id %>"><%= order._id %></a>
                        </td>
                        <td class="border px-4 py-2">
                            <%= order.phone %>
                        </td>
                        <td class="border px-4 py-2">
                            <%= order.address %>
                        </td>
                        
                    </tr>
                    <% }) %>
                    <% } else { %>
                    <tr>
                        <td class="p-4"><span>No orders found!</span></td>
                    </tr>
                    <% } %>
                </tbody>
            </table>
        </div>
    </section>

</body>
</html>
